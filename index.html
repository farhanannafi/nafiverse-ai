<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NafiVerse AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #0d1117;
      --text-light: #000000;
      --text-dark: #ffffff;
      --primary-color: #2f81f7;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', 'Poppins', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #161b22;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary-color);
    }
    nav a {
      margin-left: 1.5rem;
      color: var(--text-dark);
      text-decoration: none;
      font-weight: 500;
    }
    .toggle-mode {
      cursor: pointer;
      background: none;
      border: 1px solid #444;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      color: var(--text-dark);
    }
    main {
      text-align: center;
      padding: 4rem 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .chat-button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">NafiVerse AI</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#features">Features</a>
      <a href="#chat">Chat</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <button class="toggle-mode" onclick="toggleMode()">Toggle Mode</button>
    </nav>
  </header>

  <main id="home">
    <h1>Welcome to NafiVerse AI</h1>
    <p>Your AI companion built for the future.</p>
    <button class="chat-button" onclick="window.location.href='#chat'">Start Chatting</button>
  </main>

  <footer>
    &copy; 2025 NafiVerse AI. All rights reserved.
  </footer>

  <script>
    let darkMode = true;
    function toggleMode() {
      darkMode = !darkMode;
      document.body.style.backgroundColor = darkMode ? "var(--bg-dark)" : "var(--bg-light)";
      document.body.style.color = darkMode ? "var(--text-dark)" : "var(--text-light)";
    }
  </script>
</body>
</html>
